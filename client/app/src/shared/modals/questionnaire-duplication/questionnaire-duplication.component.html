<div class="modal-header">
    <div class="modal-title">{{ 'Enter a name for the copy' | translate }}</div>
    <button type="button" class="close btn" (click)="cancel()" [attr.aria-label]="'Close' | translate">
        <i class="fa-solid fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <span>{{ 'Name' | translate }}</span>
    <div class="form-group">
        {{name?.errors?.['required']}}
        <input name="name" class="form-control" [(ngModel)]="duplicate_questionnaire.name" type="text" #name="ngModel"/>
    </div>
</div>
<div class="modal-footer">
  <span id="modal-action-ok" class="btn btn-primary" (click)="confirm()">
    <i class="fa-solid fa-check"></i>
    <span>{{ 'Duplicate' | translate }}</span>
  </span> <span id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
    <i class="fa-solid fa-times"></i>
    <span>{{ 'Cancel' | translate }}</span>
  </span>
</div>
