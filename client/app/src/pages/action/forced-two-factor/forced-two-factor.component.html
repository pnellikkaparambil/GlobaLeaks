<div class="row">
    <div class="col-md-12">{{'Before proceeding, please enable the two factor authentication.'|translate}}</div>
</div>
<div class="row mt-3">
    <src-enable-2fa class="col-md-6"></src-enable-2fa>
</div>
<div class="row mt-3">
    <div class="col-md-6">
        <button (click)="enable2FA()" [disabled]="twoFactorAuthData.totp.secret.length !== 32 || (twoFactorAuthData.totp.token.length !== 6)" class="btn btn-primary">{{'Enable'|translate}}</button>
    </div>
</div>
