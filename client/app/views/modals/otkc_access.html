<div class="modal-header">
  <div class="modal-title" data-translate>OTKC access</div>
  <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <span>KC</span>
</div>
<!-- da vedere i confirm -->
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm(arg.receiver_id.id)">
    <span data-translate>Confirm</span>
  </button>
  <a id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fa-solid fa-times"></i>
    <span>Close</span>
  </a>
</div>
