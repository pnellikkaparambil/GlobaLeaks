<div class="modal-header">
    <div class="modal-title" data-translate>Sei sicuro?</div>
    <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
        <i class="fa-solid fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <span data-translate>Motivazione</span>
    <div class="form-group">
        <input name="reason" class="form-control" data-ng-model="arg.reason" type="text"
            data-ng-class="{'is-invalid': arg.reason.$error.required}" required />
    </div>
</div>
<div class="modal-footer">
    <button type="button" id="modal-action-ok" class="btn btn-primary" data-ng-disabled="!arg.reason" data-ng-click="confirm(arg.reason)">
        <i class="fa-solid fa-check"></i>
        <span data-translate>Confirm</span>
    </button>
    <span id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
        <i class="fa-solid fa-times"></i>
        <span data-translate>Cancel</span>
    </span>
</div>
